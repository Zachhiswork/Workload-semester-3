<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="api.css">
    <script src="api.js"></script>
</head>

<body>
    <div class="container">
        <div class="money-input">
            <h1>Exchange your EUR to USD</h1>
            <p>Enter amount:</p>
            <label for="amount"></label>
            <input type="number" min="0.00" step="any" id="amount">
        </div>
        <div class="btn-currency">
            <button onclick="calculateEuro()">EUR to USD</button>
            <button onclick="calculateUsd()">USD to EUR</button>
        </div>

        <h2 id="result"></h2>
    </div>

</body>

</html>
